<table>
  <tr>
    <td valign="top">
      <button (click)="onClick($event)">Display Details</button>
      <p *ngIf="isDisplay">Fuck you!</p>
    </td>
    <td valign="top">
      <ul>
        <li *ngFor="let item of logTime; let i = index"
            [ngStyle]="{backgroundColor: i >= 5 ? 'blue' : 'transparent'}"
            [ngClass]="{colorWhite: i >= 5}">{{item}}</li>
      </ul>
    </td>
  </tr>
</table>
